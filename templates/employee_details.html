<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body>
    
    <div class="container pt-5">

            <div class="card mx-auto" style="width: 18rem;">
            <img  class="card-img-top" src="{{ emplyee.photo.url }}" alt="employee Photo">
                <div class="card-body">
                  <p class="card-text m-0">{{ emplyee.first_name }} {{ emplyee.last_name }}</p>
                  <p class="card-text m-0">{{ emplyee.designation }} </p>
                  <p class="card-text m-0">{{ emplyee.email_address }} </p>
                  <p class="card-text m-0">{{ emplyee.phone_number }} </p>
                  
                </div>
              <a href="{% url 'home' %}" class="btn btn-primary">Back to home</a>

              </div>

        
     
    </div>
</body>
</html>
