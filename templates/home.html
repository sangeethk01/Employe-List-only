<body>
   

   <div class="container pt-5">
    <h1>Employe List</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name </th>
            <th scope="col">Desigination</th>
            <th scope="col">Phone number</th>
          </tr>
        </thead>
        <tbody>
          {% for emp in employess %}
          <tr>
            <th >{{ forloop.counter }}</th>
            <td><a href="{% url 'employee_detail' emp.id %}">{{ emp.first_name }} {{ emp.last_name }}</a></td>
            <td>{{ emp.designation }}</td>
            <td>{{ emp.phone_number }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

</body>
